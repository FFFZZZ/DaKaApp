<!doctype html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <style type="text/css">
        body,
        html,
        #container {
            height: 100%;
            margin: 0px;
        }
    </style>
    <title>快速入门</title>
</head>

<body>
    <div id="container" tabindex="0"></div>
    <script type="text/javascript" src="https://webapi.amap.com/maps?v=1.4.1&key=dbeb8309782352553d9aab3d51b14c96"></script>
    <script type="text/javascript">
        var address = null
        var map = new AMap.Map('container', {
            resizeEnable: true
        });
        document.addEventListener('message', function (e) {
            address = JSON.parse(e.data)
            map.setZoomAndCenter(16, [address.longitude, address.latitude])
            var marker = new AMap.Marker({
                map: map,
                position: [address.longitude, address.latitude],
                draggable: false,  //是否可拖动
            });
        })
    </script>
</body>

</html>
